<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transparent Header with Subheader</title>
  
  <!-- Add Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <style>
    /* Header Styles */
    header {
      background-color: rgba(51, 51, 51, 0.2); /* 20% transparency */
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      font-size: 3em;
      margin: 0;
    }

    header p {
      font-size: 1.2em;
      margin-top: 10px;
    }

    /* Subheader Styles */
    .subheader {
      background-color: white;
      color: black;
      text-align: center;
      padding: 20px 0;
      width: 100%;
    }

    /* Navigation Bar Styles */
    nav {
      margin-top: 20px;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav ul li {
      display: inline-block;
    }

    nav ul li a {
      color: white;
      font-size: 2em;
      text-decoration: none;
      padding: 10px;
    }

    nav ul li a:hover {
      color: #ddd;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>My Website</h1>
    <p>Your tagline or short description goes here</p>
    
    <!-- Navigation with Icons -->
    <nav>
      <ul>
        <li><a href="https://www.tiktok.com" target="_blank"><i class="fab fa-tiktok"></i></a></li>
        <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
        <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a></li>
        <li><a href="tel:+1234567890"><i class="fas fa-phone-alt"></i></a></li>
        <li><a href="mailto:contact@example.com"><i class="fas fa-envelope"></i></a></li>
      </ul>
    </nav>
  </header>

  <!-- Subheader Section -->
  <div class="subheader">
    <h2>Welcome to Our Amazing Website!</h2>
    <p>Explore our features, services, and much more.</p>
  </div>

</body>
</html>
